<!DOCTYPE html>
<html>
  <head>
    <title>CSS Formatted Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-top: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        margin: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
    </header>
    <div class="container">
      <p>This is a simple webpage with CSS formatting.</p>
      <p>You can customize it further to meet your needs.</p>
    </div>
  </body>
</html>
